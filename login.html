<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empire Scouting Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen px-4">

    <div class="max-w-md w-full bg-slate-900/50 border border-blue-500/20 rounded-xl p-8 shadow-lg shadow-blue-500/10">
        <div class="flex justify-center mb-8">
             <img src="https://media.licdn.com/dms/image/v2/D4E12AQEjuDAF0uOTrw/article-cover_image-shrink_720_1280/B4EZiOwG01GwAI-/0/1754741632806?e=2147483647&v=beta&t=L9ct0jEaWdSp7vfTI0urIqPPig0MspEd-6RtzxaQzzQ" 
                 alt="Empire Scouting Network" class="h-12 w-auto">
        </div>
        <h2 class="text-3xl font-bold text-center mb-2 gradient-text">Client Portal Login</h2>
        <p class="text-center text-slate-400 mb-8">Access your scouting dashboard</p>

        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-500/20 border border-red-500 text-red-200 text-sm rounded-lg text-center">
            Invalid username or password.
        </div>

        <form id="loginForm"> 
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username or Email</label>
                <input type="text" id="username" required 
                       class="w-full bg-slate-800 border border-blue-500/30 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="admin">
            </div>

            <div class="mb-6">
                 <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input type="password" id="password" required 
                       class="w-full bg-slate-800 border border-blue-500/30 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="••••••••">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition">
                Sign in
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMessage');

            // CREDENTIAL CHECK
            if (user === 'admin' && pass === 'empire2025') {
                // Store a session variable so the next page knows we are logged in
                localStorage.setItem('empire_session', 'active');
                // Redirect to the platform page
                window.location.href = 'platform.html'; 
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
